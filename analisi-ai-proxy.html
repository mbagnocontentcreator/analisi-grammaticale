<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Proxy API</title>
</head>
<body>
    <h1>Test API con Proxy</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Opzione 1: Proxy CORS
                const response = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://api.anthropic.com/v1/messages'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': atob('c2stYW50LWFwaTAzLTBHUm9meVd6dV8xTkhEb0ZFOFhRLVl0em12WXpwWUFTMFNtazlCR3lBYlVDenUtZTNSQmFDWkp5ZV9veU4yVGJwREtCWGJ3d2xiT1B1SFpHQkh5VjJBLXFCSnlSd0FB'),
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 100,
                        messages: [{role: 'user', content: 'Say hello'}]
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
